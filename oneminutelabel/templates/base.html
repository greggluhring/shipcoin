<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- use the latest IE rendering mdoe -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Bootstrap CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Core style -->
    <link rel="stylesheet" href="{% static "css/style.css" %}?v=0.0.1" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container text-center">
		<h1>One Minute Label</h1>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
				<div id="label_outer">
					
					<div id="label_header">
						<table width="100%">
							<tr>
								<td id="label_header_service_letter" width="25%">
									P
								</td>
								<td id="label_header_text" width="50%">
									<b>US POSTAGE AND FEES PAID
									<br>PRIORITY MAIL</b>
									<br>Sep 24 2015
									<br>Mailed from ZIP 95122
									<br>Priority Mail Rate
								</td>
								<td id="label_header_barcode" width="25%">
									<img src="{% static 'img/barcode.svg' %}" id="label_header_barcode_image">
								</td>
							</tr>
						</table>
					</div>

					<div id="label_service_header">
						PRIORITY MAIL
					</div>
					
					<div>
						<table width="100%">
							<tr>
								<td width="60%" id="label_ship_from">
									<b>SHIP FROM:</b>
									<br>Simon Kreuz
									<br>1168 Folsom St.
									<br>#230
									<br>San Francisco CA 94103
								</td>
								<td width="40%" id="label_references">
									<br>Reference 1<br>
									Reference 2
								</td>
							</tr>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<footer>
</footer>
</html>
